<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CSS/style1.css">

<body>

<div class="header">

        <h1>
            <img src="images/icon_1.png" alt="">

        </h1>
    </div>
    <div class="menu pull-left">
        <ul>
            <li>
                <a href="" class="click active">
                    <img src="images/icon_2.png" alt="">

                </a>
            </li>
            <li>
                <a href="" class="click">
                    <img src="images/icon_3.png" alt="">

            </li>
            <li>

    <div class="bottom">
